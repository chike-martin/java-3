<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">	
    <title>Count down</title>
    
    <link rel="stylesheet" href="./clock.css">
			
	</head>
	<body>
	
    <div class="container">
      <div class="image">
            <img src="./images/Apple-iPhone-15_-blue_featured-image-packshot-review.jpg" width="700px" height="400px" alt="">
      </div>

      <div class="countdown"> 
        <!-- heading & paragraph -->
        <h1>Get Iphone15 Give Away</h1>
        <p>To qualify, you need to prove your eligibility by providing prove that you have used every level of iPhone upgrade from iPhone6. 
        </p>
        <h3>Note: offer is valid till sunday dec 31, 2023 23:59:59</h3>
      
        <div id="clockdiv">
          <div>
      
            <!-- Number of days -->
            <!-- <span class="day"></span> -->
            <p class="day"></p>
            <div class="smalltext">Days</div>
          </div>

          <div>
        
            <!-- Number of hours -->
            <!-- <span class="hour"></span> -->
            <p class="hour"></p>
            <div class="smalltext">Hours</div>
          </div>

          <div>
      
            <!-- Number of minutes -->
            <p class="minute"></p>
            <div class="smalltext">Minutes</div>
          </div>

          <div>
      
            <!-- Seconds -->
          <!-- <span class="second"></span> -->
          <p class="second"></p>
            <div class="smalltext">Seconds</div>
          </div>
      </div>
      <p class="end"></p>
    </div>

    <p id="demo"></p>

	<script src="./clock.js"></script>
	</body>
</html>
